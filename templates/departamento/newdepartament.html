<h1>Nuevo departamento</h1>

<form method = 'post'>{% csrf_token %}
    <h3>Datos empleado </h3>
    <p>
        {{form.nombre}}
    </p>
   
    <p>
        {{form.apellido}}
    </p>
    
    <h3>Datos de departamento</h3>
    <p>
        {{form.departamento}}
    </p>
    <p>
        {{form.short_name}}
    </p>
    <button type =submit>Guardar</button>
</form>
